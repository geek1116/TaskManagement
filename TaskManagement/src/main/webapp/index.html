<!DOCTYPE html>
<!-- saved from url=(0038)http://lx.goodym.cn/account/login.html -->
<html class="ext-strict js cssanimations"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>任务管理系统-HCI</title>
		<meta name="description" content="任务管理系统">
		<meta name="keywords" content="index">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-siteapp">
		<link rel="stylesheet" href="./css/amazeui.min.css">
		<link rel="stylesheet" href="./css/admin.css">
		<link rel="stylesheet" href="./css/app.css">
		<style type="text/css">
			
			body {
				 background: #f4f4f4 url(./css/bg.gif) repeat top left;
			}
			
			a,a:hover{
				color:white;
			}
			
			.userimgf {
				display:block;
				width: 30px;
				height: 43px;
				float: left;
				background: white;
				padding-top: 5px;
				margin-left: 5px;
				box-sizing: border-box;
				text-align: center;
			}
			.lgInput{
				float: left;
				width: 85% !important;
				border-radius: 0 !important;
				font-size: 14px !important;
				outline: none !important;
			}
			.ff{
				background: #ccc;
				width: 280px;
				height: 43px;
				border-radius: 6px;
				overflow: hidden;
			}
			.kuan1{
				width: 280px;
			}
		</style>
	</head>

	<body  data-type="login" class="ext-webkit ext-chrome">

		<div class="am-g myapp-login">
			<div class="myapp-login-logo-block  tpl-login-max">
				<div class="myapp-login-logo-text">
					<div class="myapp-login-logo-text">
						<span>任务 管理系统</span> 
					</div>
				</div>

				<div class="login-font">
					<!--<i>Log In </i> or <span> Sign Up</span>-->
					<span id="alert-mgs-id"></span>
				</div>
				<div class="kuan1 login-am-center">
					<form action="login.action" method="post" class="am-form">
						<fieldset>
							<div class="am-form-group">
								<div class="ff"><span class="userimgf"><img src="./css/userimg.png" width="70%" align="middle"></span><input name="name" placeholder="用户名" type="text" class="lgInput" id="loginName" onkeydown="KeyDown();"></div>

							</div>
							<div class="am-form-group">
								<div class="ff"><span class="userimgf"><img src="./css/password.png" width="70%" align="middle"></span><input name="password" placeholder="密码" type="password" class="lgInput" id="passwd" onkeydown="KeyDown();"></div>
							</div>
							<p></p><button type="submit" class="loginbutton-box" id="login-button">登录</button><p></p>
							<p></p><a href="reg.html"><div class="loginbutton-box" id="reg-button">注册<p></p>
						</div></a></fieldset>
					</form>
				</div>
			</div>
		</div>
  <script type="text/javascript" src="./js/jquery.min.js"></script>
  <script type="text/javascript">
  function KeyDown()
  {
      if (event.keyCode == 13)
      {
          event.returnValue=false;
          event.cancel = true;
          tjform();
      }
  }
  
  function tjform(){
	  var loginName = $("#loginName").val();
      var passwd = $("#passwd").val();

      if (loginName == "") {
          alert("帐号不能为空");
          $("#loginName").focus();
          return false;
      }

      if (passwd == "") {
          alert("密码不能为空");
          $("#passwd").focus();
          return false;
      }
 
  }
  
        $('#login-button').click(function() {
        	tjform();
         });   
        
        </script>
	

</body></html>
